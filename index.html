<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/movie-api.css" rel="stylesheet">
    <title>Movies App</title>
</head>
<body>
        <div class="page-wrapper">
<!--Header-->
            <div class="container-fluid">
                <div class="column">
                    <div class="row">
<!--                        Navbar-->
                        <nav class="navbar bg-body-tertiary">
                            <div class="container-fluid">
                                <a class="navbar-brand">Navbar</a>
                                <form class="d-flex" role="search">
<!--                                    Search-->
                                    <input class="search-box form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>



            <button id="addButton" type="button" class="btn btn-primary">Add Movie</button>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="modalCard card mb-1">
                        <div class="card-body bg-black text-light">
                            <div class="card-text fs-7"> title: <input id="title"></div>
                            <div class="card-text fs-7">year:<input id="year"></div>
                            <div class="card-text fs-7" >director:<input id="director"></div>
                            <div class="card-text fs-7" >rating:<input id="rating"></div>
                            <div class="card-text fs-7" >runtime:<input id="runtime"></div>
                            <div class="card-text fs-7" >genre:<input id="genre"></div>
                            <div class="card-text fs-7" >actors:<input id="actors"></div>
                        </div>
                        <button id="addMovieSubmitBtn">Submit</button>
                    </div>
                    </div>
                </div>
            </div>

            <div class="container-flex">
                <div class="column">
                    <div class="row d-flex flex-row">
                        <div id="movieList" class="movie-list row">
                        </div>
                    </div>
                </div>
            </div>
        </div>


<!-----------------------Boot Strap-------------------------------------------------->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"></script>
<!-----------------------Jquery-------------------------------------------------->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!-- The core Firebase JS SDK and Databse library -->
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

<!-- A local JS file to store the firebase API Key. WARNING: Do not commit this file -->
<script src="js/keys.js"></script>

<!-- Utilities and higher level functions to simplify database fetches -->
<script src="js/firebase-config.js"></script>

<!-- Your local JS file to add functions that interact with the database -->
<script src="js/movies-api.js"></script>

<!-- Your local JS file to add functions that USE your functions from movies-api.js
    and INTERACT with the DOM -->
<script src="js/index.js"></script>
</body>
</html>
